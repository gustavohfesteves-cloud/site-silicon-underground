<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQs | The Silicon Underground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILO BASE */
        body {
            background-image: url('fundo-batalha.jpg'); /* O mesmo fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8); z-index: -1;
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-voltar:hover { background: #d63031; border-color: #d63031; }

        /* LISTA DE HQs */
        .hq-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hq-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-left: 5px solid #d63031; /* Detalhe vermelho */
        }

        .hq-icon {
            font-size: 2.5rem;
            color: #555;
            margin-bottom: 15px;
        }

        .hq-title {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .hq-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* BOTÕES DE AÇÃO */
        .action-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-read {
            background: #333;
            color: white;
        }
        .btn-download {
            background: #d63031;
            color: white;
        }
        
        .btn-action:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> MENU</a>

    <div class="hq-list">

        <div class="hq-card">
            <i class="fas fa-book-journal-whills hq-icon"></i>
            <span class="hq-title">Volume 01</span>
            <span class="hq-desc">O Início da Revolução</span>
            <div class="action-group">
                <a href="hq-vol1.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler</a>
                <a href="hq-vol1.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <i class="fas fa-book-journal-whills hq-icon"></i>
            <span class="hq-title">Volume 02</span>
            <span class="hq-desc">Invasão na Ilha</span>
            <div class="action-group">
                <a href="hq-vol2.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler</a>
                <a href="hq-vol2.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <i class="fas fa-book-journal-whills hq-icon"></i>
            <span class="hq-title">Volume 03</span>
            <span class="hq-desc">Protocolo de Guerra</span>
            <div class="action-group">
                <a href="hq-vol3.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler</a>
                <a href="hq-vol3.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <i class="fas fa-book-journal-whills hq-icon"></i>
            <span class="hq-title">Volume 04</span>
            <span class="hq-desc">Sombras do Passado</span>
            <div class="action-group">
                <a href="hq-vol4.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler</a>
                <a href="hq-vol4.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <i class="fas fa-book-journal-whills hq-icon"></i>
            <span class="hq-title">Volume 05</span>
            <span class="hq-desc">Confronto Final</span>
            <div class="action-group">
                <a href="hq-vol5.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler</a>
                <a href="hq-vol5.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

    </div>

</body>
</html>
