<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQs | The Silicon Underground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILO TÁTICO */
        body {
            /* Certifique-se que o nome do fundo está igual ao arquivo (jpeg ou jpg) */
            background-image: url('fundo-batalha.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 600px; /* Limite de largura para não esticar no PC */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Camada escura para facilitar leitura */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); z-index: -1;
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
            font-weight: bold;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .btn-voltar:hover { background: #d63031; border-color: #d63031; }

        /* LISTA DE HQs */
        .hq-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hq-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-left: 6px solid #d63031; /* Vermelho Sangue */
        }

        .hq-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .hq-title {
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #2d3436;
        }

        .hq-desc {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 15px;
            font-style: italic;
        }

        /* BOTÕES DE AÇÃO */
        .action-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: 0.2s;
        }

        .btn-read { background: #2d3436; color: white; } /* Cinza Escuro */
        .btn-download { background: #d63031; color: white; } /* Vermelho */
        
        .btn-action:hover { opacity: 0.8; transform: translateY(-2px); }

    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> MENU PRINCIPAL</a>

    <div class="hq-container">

        <div class="hq-card">
            <div class="hq-header">
                <i class="fas fa-book"></i> <span class="hq-title">VOLUME 01</span>
            </div>
            <span class="hq-desc">O despertar da consciência.</span>
            
            <div class="action-group">
                <a href="hq-vol1.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler Online</a>
                <a href="hq-vol1.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">

                <i class="fas fa-book"></i> <span class="hq-title">VOLUME 02</span>
            </div>

            <div class="action-group">
                <a href="hq-vol2.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler Online</a>
                <a href="hq-vol2.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <div class="hq-header">
                <i class="fas fa-book"></i> <span class="hq-title">VOLUME 03</span>
            </div>
            <span class="hq-desc">Protocolo de aniquilação.</span>
            
            <div class="action-group">
                <a href="hq-vol3.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler Online</a>
                <a href="hq-vol3.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

        <div class="hq-card">
            <div class="hq-header">
                <i class="fas fa-book"></i> <span class="hq-title">VOLUME 04</span>
            </div>
            <span class="hq-desc">Sombras na rede neural.</span>
            
            <div class="action-group">
                <a href="hq-vol4.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler Online</a>
                <a href="hq-vol4.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

            </div>

            <div class="action-group">
                <a href="hq-vol5.pdf" target="_blank" class="btn-action btn-read"><i class="fas fa-eye"></i> Ler Online</a>
                <a href="hq-vol5.pdf" download class="btn-action btn-download"><i class="fas fa-download"></i> Baixar</a>
            </div>
        </div>

    </div>

</body>
</html>
