<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covers | Guitarnonsense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILO BASE (Padronizado com a Identidade da Empresa) */
        body {
            /* Certifique-se que o fundo está com o nome correto (jpeg/jpg) */
            background-image: url('fundo-batalha.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Camada Escura */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); z-index: -1;
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 25px;
            font-weight: bold;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px; width: fit-content;
        }
        .btn-voltar:hover { background: #d63031; border-color: #d63031; }

        /* CARTÃO DE PLAYLIST */
        .playlist-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-left: 6px solid #d63031; /* Vermelho Marca */
        }
        
        .playlist-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px;
        }

        .playlist-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #2d3436;
            text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }

        .playlist-tag {
            background: #2d3436; color: white; padding: 3px 8px; border-radius: 4px;
            font-size: 0.7rem; font-weight: normal; letter-spacing: 1px;
        }

        /* PLAYER RESPONSIVO */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 6px;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }

        /* BOTÃO CANAL */
        .channel-btn {
            display: block; width: 100%; padding: 15px;
            background: #c4302b; /* Vermelho YouTube */
            color: white; text-align: center; font-weight: bold; text-decoration: none;
            border-radius: 8px; margin-top: 20px; font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }
        .channel-btn:hover { background: #e62117; transform: translateY(-2px); }

    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> MENU PRINCIPAL</a>

    <div class="playlist-card">
        <div class="playlist-header">
            <span class="playlist-title"><i class="fas fa-robot"></i> MEGA MAN <span class="playlist-tag">PLAYLIST</span></span>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/videoseries?list=PLzUj_J4srrfdKAErf3ZqiMmKGe73qA7Qr" title="Mega Man Covers" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="playlist-card">
        <div class="playlist-header">
            <span class="playlist-title"><i class="fas fa-gamepad"></i> SNES CLASSICS <span class="playlist-tag">PLAYLIST</span></span>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/videoseries?list=PLzUj_J4srrfeIkLwQVnlJNsQgKuFDrL0-" title="SNES Covers" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="playlist-card">
        <div class="playlist-header">
            <span class="playlist-title"><i class="fas fa-dragon"></i> ANIME THEMES <span class="playlist-tag">PLAYLIST</span></span>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/videoseries?list=PLzUj_J4srrfebA6qCQOBfa1kmBHpV8frY" title="Anime Covers" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <a href="https://www.youtube.com/@GuitarNonSense" target="_blank" class="channel-btn">
        <i class="fab fa-youtube"></i> VISITAR CANAL GUITARNONSENSE
    </a>
    
    <br><br>

</body>
</html>
