    <title>Série Animada | The Silicon Underground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILO BASE (Identidade Visual do Cluster) */
        body {
            /* Certifique-se que o arquivo de fundo está na mesma pasta com este nome */
            background-image: url('fundo-batalha.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Camada escura para leitura */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8); z-index: -1;
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-voltar:hover { background: #d63031; border-color: #d63031; }

        /* LISTA DE EPISÓDIOS */
        .video-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: #b33939; /* Vermelho Sangue */
            text-transform: uppercase;
        }
        
        .video-duration {
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* O PLAYER RESPONSIVO (16:9) */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 6px;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }
    </style>
</head>
